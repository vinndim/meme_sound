<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <title>{{title}}</title>

</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
                {% if current_user %}
                    <a class="navbar-brand" href="/">♫MemeSound♫</a>
                    <a class="navbar-brand" style="margin-left: 76%"> {{current_user.username}}#{{current_user.discriminator}}</a>
                    <img src="{{current_user.avatar_url}}" style="height: 40px; width: 40px; border-radius: 50%" alt="">
                    <a class="btn btn-danger" href="/logout">Выйти</a>
                {% else %}
                    <a class="navbar-brand" href="/">♫MemeSound♫</a>
                    <a class="btn btn-success" href="{{oauth_url}}">Войти</a>
                {% endif %}
        </div>
    </nav>

</header>


<!-- Begin page content -->
<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
