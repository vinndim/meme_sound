<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
          crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='index.js') }}">
    <title>{{title}}</title>

</head>
<style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 94%;
      background: url('./static/index.js')
    }

    #gradient-canvas {
      width: 100%;
      height: 100%;
      --gradient-color-1: #ef008f;
      --gradient-color-2: #6ec3f4;
      --gradient-color-3: #7038ff;
      --gradient-color-4: #ffba27;
    }

</style>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
                {% if current_user %}
                    <a class="navbar-brand" href="/">♫MemeSound♫</a>
                    <a class="navbar-brand">Команды</a>
                    <a class="navbar-brand" style="margin-left: 71%"> {{current_user.username}}#{{current_user.discriminator}}</a>
                    <img src="{{current_user.avatar_url}}" style="height: 40px; width: 40px; border-radius: 50%" alt="">
                    <a class="btn btn-danger" href="/logout">Выйти</a>
                {% else %}
                    <a class="navbar-brand" href="/">♫MemeSound♫</a>
                    <a class="btn btn-success" href="{{oauth_url}}">Войти</a>
                {% endif %}
        </div>
    </nav>

</header>

    <canvas id="gradient-canvas" data-js-darken-top data-transition-in></canvas>
<script>
    function componentToHex(c) {
      var hex = c.toString(16);
      return hex.length == 1 ? "0" + hex : hex;
    }

    function convertColor(value) {
      var customColor = value.value.split(' ');
            customColor = customColor.map(function(c) {
                return Math.ceil(c * 255);
            });

      var a = rgb(${customColor}).split("(")[1].split(")")[0];
      a = a.split(",");
      var b = a.map(function(x){             //For each array element
        x = parseInt(x).toString(16);      //Convert to a base16 string
        return (x.length==1) ? "0"+x : x;  //Add zero if we get only one character
      })

      return "#"+b.join("")
    }

    window.wallpaperPropertyListener = {
    applyUserProperties: function(properties) {
      var r = document.querySelector('#gradient-canvas');
        if (properties.gradientcolor1) {
          r.style.setProperty('--gradient-color-1', convertColor(properties.gradientcolor1));
        }
        if (properties.gradientcolor2) {
          r.style.setProperty('--gradient-color-2', convertColor(properties.gradientcolor2));
        }
        if (properties.gradientcolor3) {
          r.style.setProperty('--gradient-color-3', convertColor(properties.gradientcolor3));
        }
        if (properties.gradientcolor4) {
          r.style.setProperty('--gradient-color-4', convertColor(properties.gradientcolor4));
        }

        window.gradientHandler.disconnect()
        window.gradientHandler.connect()
      },
};

</script>
<script src="{{ url_for('static', filename='index.js') }}"></script>

<main role="main" class="container">
    {% block content %}{% endblock %}
</main>
</body>
</html>
